<!-- Dit element wordt door de aanwezigheid van de c_visible parameter steeds opnieuw gerefreshed
     op het moment dat het element in de iron-pages geselecteerd wordt
     en ook zodra hij weer gedeselecteerd wordt.
     Deze techniek is bruikbaar om volatile info steeds opnieuw op te halen en niet enkel eenmalig
     bij start van de applicatie
-->

<!--  externe afhankelijkheid:
      standaarddatumstring_to_lokaledatumstring (zie <my-app>)
-->

<dom-module id="my-docenten">
  <template>
    <style include="shared-styles">
        :host {
            display: block;
            width: 900px;
            padding: 10px;
        }     
    </style>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <div>
        <h1>Docenten pagina</h1>

        <select name="Klas:" style="height: 20px; border: 1px; background-color: transparent; border-bottom: 2px solid dodgerblue">
            <option value="V1A">V1A</option>
            <option value="V1B">V1B</option>
            <option value="V1C">V1C</option>
            <option value="V1D">V1D</option>
            <option value="V1E">V1E</option>
            <option value="V1F">V1F</option>
            <option value="V1G">V1G</option>
            <option value="V1H">V1H</option>
            <option value="V1I">V1I</option>
          </select>
        
        <!-- !! lijst van leerlingen !! -->
        <iron-list items="[[leerlingen]]" as="item" style="background-color: white; height: 500px;width:750px; padding: 20px; margin-bottom: 20px; margin-top: 20px">
                <template>
                  <div class="block" style="width: 700px; padding: 10px; border-bottom: 1px solid grey;">
                        <iron-icon icon="account-box" style="margin-right: 10px; height: 50px; width: 50px"> </iron-icon>
                        <h>[[item.name]]</h>
                        <select name="Klas:" style="float: right; height: 20px; border: 1px; background-color: transparent; border-bottom: 2px solid dodgerblue">
                            <option value="V1A">Aanwezig</option>
                            <option value="V1B">Afwezig</option>
                          </select>
                        <!-- <paper-button style="float: right; background-color: rgb(100, 0, 0)"><iron-icon icon="icons:clear" style="color: aliceblue"></iron-icon></paper-button>
                        <paper-button style="float: right; background-color: darkgreen"><iron-icon icon="icons:check" style="color: aliceblue"></iron-icon></paper-button> -->
                        <!-- <h style="float: right">Aanwezig: [[item.aanwezig]]</h> -->
                  </div>
                </template>
        </iron-list>
        <paper-button>Opslaan</paper-button>
        <paper-button>naar statestiek</paper-button>
    </div>  
  </template>

  <script>
    (function() {
      'use strict';
      /* _xxxx private              : geen external data binding      - geen notify
         _c_xx private constant     : geen external binding, constant - geen notify
         c_xx  public constant      : one way external databinding [[c_xx]] - geen notify nodig
         xxxx  public               : two way external databinding {{xxxx}} - notify nodig
      */
      Polymer({
        is: 'my-docenten',

        get properties(){
        return{
            leerlingen:{
                type: Array,
                notify: true,
                value: [
                         {"name": "Jeffrey van Es", "aanwezig":"true"},
                         {"name": "Timo van Dijk", "aanwezig":"true"},
                         {"name": "Leon van der Heiden", "aanwezig":"true"},
                         {"name": "Soerano Tjaris", "aanwezig":"true"},
                         {"name": "Clijmart", "aanwezig":"true"},
                         {"name": "Max Bressers", "aanwezig":"true"},
                         {"name": "Kees", "aanwezig":"true"},
                         {"name": "Lida", "aanwezig":"true"},
                ]
            },

          naam:{
            type: String,
            value: "Jeffrey van Es",
            notify: true
          }
        };
      }
      });
    })();
  </script>
</dom-module>
