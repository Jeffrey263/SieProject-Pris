<!-- Dit element wordt door de aanwezigheid van de c_visible parameter steeds opnieuw gerefreshed
     op het moment dat het element in de iron-pages geselecteerd wordt
     en ook zodra hij weer gedeselecteerd wordt.
     Deze techniek is bruikbaar om volatile info steeds opnieuw op te halen en niet enkel eenmalig
     bij start van de applicatie
-->

<!--  externe afhankelijkheid:
      standaarddatumstring_to_lokaledatumstring (zie <my-app>)
-->

<dom-module id="my-docenten">
  <template>
    <style include="shared-styles">
        :host {
            display: block;
            width: 900px;
            padding: 10px;
        }     
    </style>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <div>
        <h1>Docenten pagina</h1>

        <paper-dropdown-menu label="Klas" noink no-animations>
          <paper-listbox slot="dropdown-content" class="dropdown-content" selected="0">
            <paper-item>V1A</paper-item>
            <paper-item>V1B</paper-item>
            <paper-item>V1C</paper-item>
            <paper-item>V1D</paper-item>
            <paper-item>V1E</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>

        <paper-dropdown-menu label="Les" noink no-animations style="margin-left: 14px">
          <paper-listbox slot="dropdown-content" class="dropdown-content" selected="0">
            <paper-item>OODC-20-3-2019</paper-item>
            <paper-item>AUI-20-3-2019</paper-item>
            <paper-item>OODC-25-3-2019</paper-item>
            <paper-item>AUI-25-3-2019</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>
        
        <!-- !! lijst van leerlingen !! -->
        <iron-list items="[[leerlingen]]" as="leerling" style="background-color: white; height: 500px;width:750px; padding: 20px; margin-bottom: 20px; margin-top: 20px">
                <template>
                  <div class="block" style="width: 700px; padding: 10px; border-bottom: 1px solid grey;">
                        <iron-icon icon="account-box" style="margin-right: 10px; height: 90px; width: 90px; margin-top: 12px; margin-bottom: 32px"> </iron-icon>
                        <h style="font-size: 15px; margin-bottom: 20px">[[leerling.name]], [[leerling.StudentNummer]]</h>
                        <!-- <paper-input label="aanwezigheid" value="{{leerling.aanwezig}}" style="width: 80px"></paper-input> -->
                        <paper-dropdown-menu label="aanwezigheid" noink no-animations style="float: right">
                          <paper-listbox slot="dropdown-content" class="dropdown-content" selected="{{leerling.aanwezig}}" attr-for-selected="data-item">
                            <paper-item data-item="Aanwezig">Aanwezig</paper-item>
                            <paper-item data-item="Ziek / afwezig met reden">Ziek / afwezig met reden</paper-item>
                            <paper-item data-item="Afwezig zonder reden" style="color: red">Afwezig zonder reden</paper-item>
                          </paper-listbox>
                        </paper-dropdown-menu><br>
                        <!-- <h style="float: right">Aanwezig: [[item.aanwezig]]</h> -->
                  </div>
                </template>
        </iron-list>
        <paper-button raised on-click="opslaanHandler">Opslaan</paper-button>
        <paper-button>naar statestiek</paper-button>
    </div> 
    <app-localstorage-document key="leerlingen" data="{{leerlingen}}"></app-localstorage-document> 

    <iron-ajax
      id="ajax_medestudenten_ophalen"
      method="POST"
      url="/student/medestudenten/ophalen"
      handle-as="json"
      on-response="_medestudenten_ophalen_response_handler">
   </iron-ajax>

    <iron-ajax
      id="ajax_medestudenten_opslaan"
      method="POST"
      url="/student/medestudenten/opslaan"
      handle-as="json"
      on-response="_medestudenten_opslaan_response_handler">
    </iron-ajax>
  </template>

  <script>
    (function() {
      'use strict';
      /* _xxxx private              : geen external data binding      - geen notify
         _c_xx private constant     : geen external binding, constant - geen notify
         c_xx  public constant      : one way external databinding [[c_xx]] - geen notify nodig
         xxxx  public               : two way external databinding {{xxxx}} - notify nodig
      */
      Polymer({
        is: 'my-docenten',

        get properties(){
        return{
            leerlingen:{
                type: Array,
                notify: true,
                value: [
                         {name: "Jeffrey van Es", StudentNummer:"17026814", aanwezig:"Aanwezig"},
                         {name: "Timo van Dijk", StudentNummer:"17026814", aanwezig:"Aanwezig"},
                         {name: "Leon van der Heiden", StudentNummer:"17026814", aanwezig:"Aanwezig"},
                         {name: "Soerano Tjaris", StudentNummer:"17026814", aanwezig:"Aanwezig"},
                         {name: "Andre de koning", StudentNummer:"17026814", aanwezig:"Aanwezig"},
                         {name: "Rick van Tol", StudentNummer:"17026814", aanwezig:"Aanwezig"},
                         {name: "Thom van bemmelen", StudentNummer:"17026814", aanwezig:"Aanwezig"},
                         {name: "Charlotte Weinands", StudentNummer:"17026814", aanwezig:"Aanwezig"},
                         {name: "Mathijs Slappendel", StudentNummer:"17026814", aanwezig:"Aanwezig"},
                         {name: "Ronin van der Werke", StudentNummer:"17026814", aanwezig:"Aanwezig"},
                         {name: "Rik Vermeer", StudentNummer:"17026814", aanwezig:"Aanwezig"},
                         {name: "Bradley Oiendijk", StudentNummer:"17026814", aanwezig:"Aanwezig"},
                         {name: "Mijke de Jong", StudentNummer:"17026814", aanwezig:"Aanwezig"},
                         {name: "Clijmart", StudentNummer:"17026814", aanwezig:"Aanwezig"},
                         {name: "Max Bressers", StudentNummer:"17026814", aanwezig:"Aanwezig"},
                         {name: "Kees", StudentNummer:"17026814", aanwezig:"Aanwezig"},
                         {name: "Lida", StudentNummer:"17026814", aanwezig:"Aanwezig"},
                ]
            },

            c_username: {
            type: String,
          },

          naam:{
            type: String,
            value: "Jeffrey van Es",
            notify: true
          }
        };
      },

      _initializing : function() {
          if (this.c_visible) {                                 // zodra zichtbaar geworden moet er wat worden gedaan
            if (this.c_rol=="student") {                        // voor studenten
              this._medestudenten_ophalen_request_handler();    //    haal info op van server
            } else {                                            // na handmatige url wijziging zonder login
              var lToast = this.$.toast_invalid_aanroep;        // meldt ongeldige aanroep
              lToast.open();                                    /* het sluiten van deze error verwijst  */
                                                                /* terug naar home page */
            }
          }
        },

        _medestudenten_ophalen_request_handler: function() {
          console.log("_medestudenten_ophalen_request_handler user="+this.c_username);
          this.$.ajax_medestudenten_ophalen.contentType="application/json";
          this.$.ajax_medestudenten_ophalen.body={
            "username":this.c_username
          };
          this.$.ajax_medestudenten_ophalen.generateRequest();
        },

        _medestudenten_ophalen_response_handler: function(request) {
          console.log("_mededestudenten_ophalen_response_handler aantal studenten="+request.detail.response.length);
          this._c_studenten = request.detail.response;
        },

        _medestudenten_opslaan_request_handler: function() {
          console.log("_medestudenten_opslaan_request_handler user="+this.c_username);
          this.$.ajax_medestudenten_opslaan.contentType="application/json";
          this.$.ajax_medestudenten_opslaan.body={
              "username":this.c_username,
              "groupMembers": this._c_studenten
          };
          this.$.ajax_medestudenten_opslaan.generateRequest();
        },

        _medestudenten_opslaan_response_handler: function(request) {
          console.log("_mededestudenten_opslaan_response_handler errorcode="+request.detail.response.errorcode);
          this._go_home();		/* verlaat de pagina en ga terug naar home page */
        },

      opslaanHandler(){ 
        console.log(c_username);
        this.push("leerlingen",null);
      }

      

      });
    })();
  </script>
</dom-module>
